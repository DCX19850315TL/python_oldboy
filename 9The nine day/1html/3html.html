<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <title>页面三</title>

        <link rel="stylesheet" href="11css.css">

        <style>
            .logo{
                background-color: red;font-size: 18px;border: 1px solid #ffffff;
            }
            .logo a,p{
                font-size: 56px;
            }

        </style>
    </head>

    <body>
        <div class="logo">alex</div>
        <div class="logo">
            <div>div标签</div>
            <a>a标签</a>
            <p>p标签</p>
        </div>

        <li>background-image</li>   <!--背景图片-->
        <div style="background-image: url('image/a.gif');height: 80px"></div>

        <li>background-repeat(no-repeat;repeat-x;repeat-y)</li>
        <div style="background-image: url('image/a.gif');height: 80px;background-repeat: no-repeat"></div>

        <li>background-position</li>
        <div style="background-image: url('image/a.gif');height: 80px;width: 80px;background-repeat: no-repeat;background-position: -100px -200px"></div>

        <div style="border: 1px solid red;height: 49px;border-top-style: dotted">    <!--边框-->
            aaa
        </div>



    </body>
</html>
